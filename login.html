<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Brimarc Global</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
    <canvas id="particle-canvas"></canvas>

    <!-- Glass Header -->
    <header class="glass-header">
        <div class="container header-content">
            <a href="index.html" class="brand-logo">

                <span class="logo-text">Brimarc <span class="text-gradient">Global</span></span>
            </a>

            <nav class="nav-links">
                <a href="services.html">Services</a>
                <a href="index.html#products">Products</a>
                <a href="academy.html">Academy</a>
                <a href="about.html">About</a>
            </nav>

            <div class="account-wrapper">
                <a href="index.html" class="account-btn" aria-label="Back to Home">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    <span class="btn-label">Back</span>
                </a>
            </div>

            <button class="mobile-menu-btn" aria-label="Toggle Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <div class="mobile-nav-overlay">
            <nav class="mobile-nav-links">
                <a href="index.html">Home</a>
                <a href="academy.html">Academy</a>
                <a href="about.html">About</a>
                <a href="login.html">Login</a>
                <a href="signup.html" class="accent">Sign Up</a>
            </nav>
        </div>
    </header>

    <main class="auth-section">
        <div class="LiquidglassContainer">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p class="text-muted">Enter your credentials to access the terminal.</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary auth-btn">Initialize Session</button>
            </form>
            <div class="auth-footer">
                Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                // Mock Login Success
                localStorage.setItem('isLoggedIn', 'true');

                // Show particle burst or simple feedback (optional, keeping it simple)
                const btn = this.querySelector('button');
                btn.textContent = 'Access Granted...';
                btn.style.background = 'var(--brand-cyan)';
                btn.style.color = '#000';

                setTimeout(() => {
                    window.location.href = 'academy.html';
                }, 1000);
            }
        });
    </script>

    <script src="js/script.js"></script>
</body>

</html>
